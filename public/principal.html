<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Game Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
</head>

<body>
    <!-- Seja bem vindo ao curso de jQuery :) -->
    <div class="container">
        <h1 class="center">Game Typer</h1>
        <p class="frase center">Lorem ipsum dolor sit amet.</p>

        <div class="center">
            <img src="img/spinner.gif" alt="spinner" id="spinner">
            <p id="erro">Ocorreu um erro, por favor, tente novamente.</p>
        </div>

        <ul class="informacoes center">
            <li>
                <i class="small material-icons icones">description</i>
                <span id="tamanho-frase"></span> Palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempo-digitacao">5</span> Segundos
            </li>
        </ul>

        <textarea class="campo-digitacao" name="" id="" cols="40" rows="8"></textarea>
        <div class="botoes">
            <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">restore</i>
            </a>
            <a id="botao-placar" class="btn-floating btn-large waves-effect waves-light green">
                <i class="material-icons">assignment</i>
            </a>
            <a id="botao-frase" class="btn-floating btn-large waves-effect waves-light blue">
                <i class="material-icons">shuffle</i>
            </a>
        </div>


        <ul class="center">
            <li><span id="contador-caracteres">0</span> Caracteres</li>
            <li><span id="contador-palavras">0</span> Palavras</li>
        </ul>
    </div>

    <section class="placar">
        <h3 class="center">Placar</h3>
        <table class="centered bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>NÂº de palavras</th>
                    <th>Remover?</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                </tr>
            </tbody>
        </table>
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/main.js" defer></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>
</body>

</html>
